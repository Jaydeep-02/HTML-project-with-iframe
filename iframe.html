<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe project</title>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    
    <form action="">
        <label for="Local Content">Local Content:</label> <br>
        <textarea name="address" id="Local Content" cols="35" rows="5">Welcome to Geekster
            This content is displayed from a local HTML file using an iframe.
            
            Similarly you can craete different sizes of windows using iframes in HTML</textarea>
    </form> <br><br>
    <h2>External Website</h2>
    <iframe src="https://www.geekster.in/" height="300px" width="500px"></iframe><br><br>
    <h2>YouTube Video </h2>
    <iframe src="https://www.youtube.com/embed/Geekster" height="300px" width="500px"></iframe>



</body>
</html>
